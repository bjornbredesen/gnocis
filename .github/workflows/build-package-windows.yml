name: Build Python package for Windows

on: workflow_dispatch

jobs:
  build:

    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.6]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest setuptools wheel twine cython numpy sklearn
    - name: Build package
      run: |
        Get-ChildItem "gnocis" -Filter *.pyx | Foreach-Object { cython -3 --cplus $_.FullName }
        python setup.py sdist bdist_wheel
    - name: Install package
      run: |
        Get-ChildItem "dist" -Filter *.whl | Foreach-Object { copy $_.FullName .\gnocis.whl }
        Dir
    - name: Archive wheel
      uses: actions/upload-artifact@v2
      with:
        name: wheel-linux
        path: gnocis.whl
